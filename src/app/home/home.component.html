    <carousel [showIndicators]="false"
          [itemsPerSlide]="itemsPerSlide"
          [singleSlideOffset]="singleSlideOffset"
          [noWrap]="!noWrap"
          [interval]="false"
          [startFromIndex]="0">
        <slide *ngFor="let movie of movies.latestMovies.results; let index=index">
          <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{imageBaseUrl +'w500'+ movie.poster_path}}" alt="Card image cap">
              <div class="card-body">
                
                <div class="d-flex flex-row">
                  <div>
                    <h5 class="card-text">{{movie.title}}</h5>
                  </div>
                </div>  
                <div><small class="card-text">genre</small></div>
                <div>
                  <a href="" [routerLink]="['/details/'+movie.id]" class="card-link" ><span class="card-text">show more</span></a>
                </div>
              </div>
          </div>
      </slide>
    </carousel>
    </ng-container>
<!-- end latest movies -->
  <br><br>
